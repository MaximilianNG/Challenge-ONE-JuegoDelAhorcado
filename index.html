<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12b91aa229.js" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>

    <title>Ahorcado</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="logo alura.png" alt="Logo de Alura" class="logo">
        </header>

        <section class="main-app">
            <canvas class="horca" width="270" height="350"></canvas>
            <canvas class="letras-correctas" width="270" height="50"></canvas>
            <canvas class="rayitas" width="270" height="5"></canvas>
            <div class="highlight"></div>
            <p class="errores"></p>
        </section>

        <section class="ingresar-palabra-nueva">
            <p class="palabra-nueva">Ingrese una palabra</p>
            <input type="text" class="input-palabra-nueva" data-input-palabra-nueva maxlength="10">
        </section>
    
        <section class="botones">
            <input type="text" class="inputLetra" maxlength="1" data-input>
            <div class="aclaración"><p><i class="fa-solid fa-circle-exclamation"></i> Máximo 10 letras, sin tildes.</p></div>
            <button class="boton1" onclick="iniciarJuego()">Iniciar juego</button>
            <button class="boton2" onclick="agregarPalabraView()">Agregar nueva palabra</button>
        </section>

        <footer>
            Hecho por Max.
        </footer>
    </div>
    
    
</body>
</html>
